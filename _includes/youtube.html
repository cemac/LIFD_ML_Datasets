<div>
  <a href="https://www.youtube.com/watch?v={{ include.video }}" title="Play video">
    <div class="video-container">
      <img alt="{{ include.title }}" src="https://i1.ytimg.com/vi/{{ include.video }}/hqdefault.jpg">
      <span class="play-button bi bi-play-fill"></span>
    </div>
    <h3>{{ include.title }}</h3>
  </a>
</div>
